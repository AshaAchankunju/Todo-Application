{%extends 'base.html'%}

{%block title_block%}
<title>Todo list</title>
{%endblock%}

{%block main_block%}
<!-- <a href="{%url 'signout'%}">Logout</a>
<a href="{%url 'todo-add'%}">Add activity</a> -->
<h1 class="text-center fw-bolder mt-5">Todo Application</h1>

<div class="container">
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6">
            <h3 class="fw-bold">Todo List</h3>
            {{request.user}}

           {%for t in data%}

           <div class="card mb-2" data-aos="fade-up">
            <div class="card-body">
               <div class="row">
                <div class="col-2"></div>
                <div class="col-6 d-flex justify-content-center">
                    {{t.title}}
                    {{t.created_date}}
                    {{t.user}}
                    {{t.user}}
                </div>
                <div class="col-4 d-flex justify-content-evenly">
                        <a href="{%url 'todo-detail' t.id%}"><i class="fa-regular fa-eye fa-1x" style="color: blue;"></i></a>
                        <a href="{%url 'todo-change' t.id%}"><i class="fa-solid fa-pen-to-square fa-1x" style="color: green;"></i></a>
                        <a href="{%url 'todo-remove' t.id%}"><i class="fa-solid fa-trash fa-1x" style="color: red;"></i></a>
                </div>
               </div> 
               
            </div>
          </div>
           {%endfor%}
              
        </div>
        <div class="col-3"></div>
        </div>
</div>

{%endblock%}
